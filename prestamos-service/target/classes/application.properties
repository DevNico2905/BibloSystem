# Configuración del servidor
server.port=8083
spring.application.name=prestamos-service

# Base de datos H2 PERSISTENTE
spring.datasource.url=jdbc:h2:file:./data/prestamosdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# URLs de otros servicios
libros.service.url=http://localhost:8081/api/libros
usuarios.service.url=http://localhost:8082/api/usuarios

# Logging
logging.level.com.biblioteca=DEBUG
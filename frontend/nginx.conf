server {
    listen 90;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Servir archivos est√°ticos
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para prestamos-service
    location /api/prestamos {
        proxy_pass http://prestamos-service:8083/api/prestamos;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy para usuarios-service
    location /api/usuarios {
        proxy_pass http://usuarios-service:8082/api/usuarios;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy para libros-service
    location /api/libros {
        proxy_pass http://libros-service:8081/api/libros;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
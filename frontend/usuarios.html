<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - BiblioSystem</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-book-open"></i>
                <span>BiblioSystem</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="libros.html">Libros</a></li>
                <li><a href="usuarios.html" class="active">Usuarios</a></li>
                <li><a href="prestamos.html">Préstamos</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="page-container">
        <div class="page-header">
            <h1><i class="fas fa-users"></i> Gestión de Usuarios</h1>
            <button class="btn btn-primary" onclick="mostrarFormulario()">
                <i class="fas fa-user-plus"></i> Agregar Usuario
            </button>
        </div>

        <!-- Buscador -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar usuarios por nombre o email..." onkeyup="buscarUsuarios()">
            <i class="fas fa-search"></i>
        </div>

        <!-- Formulario de Usuario -->
        <div id="formularioUsuario" class="form-container" style="display: none;">
            <div class="form-header">
                <h2 id="formTitle">Agregar Nuevo Usuario</h2>
                <button class="btn-close" onclick="cerrarFormulario()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="usuarioForm" onsubmit="guardarUsuario(event)">
                <input type="hidden" id="usuarioId">
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo *</label>
                        <input type="text" id="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono">
                    </div>

                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion">
                    </div>

                    <div class="form-group">
                        <label for="tipoUsuario">Tipo de Usuario *</label>
                        <select id="tipoUsuario" required>
                            <option value="">Seleccione un tipo</option>
                            <option value="ESTUDIANTE">Estudiante</option>
                            <option value="PROFESOR">Profesor</option>
                            <option value="EXTERNO">Externo</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fechaRegistro">Fecha de Registro</label>
                        <input type="date" id="fechaRegistro">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="cerrarFormulario()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>

        <!-- Tabla de Usuarios -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Tipo</th>
                        <th>Estado</th>
                        <th>Préstamos Activos</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios">
                    <tr>
                        <td colspan="8" class="text-center">Cargando usuarios...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Notificaciones -->
    <div id="notification" class="notification"></div>

    <!-- JavaScript -->
    <script src="js/usuarios.js"></script>
</body>
</html>

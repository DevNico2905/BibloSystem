<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Préstamos - BiblioSystem</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-book-open"></i>
                <span>BiblioSystem</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="libros.html">Libros</a></li>
                <li><a href="usuarios.html">Usuarios</a></li>
                <li><a href="prestamos.html" class="active">Préstamos</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="page-container">
        <div class="page-header">
            <h1><i class="fas fa-exchange-alt"></i> Gestión de Préstamos</h1>
            <button class="btn btn-primary" onclick="mostrarFormulario()">
                <i class="fas fa-plus"></i> Nuevo Préstamo
            </button>
        </div>

        <!-- Filtros -->
        <div class="filters-container">
            <div class="filter-group">
                <label for="filtroEstado">Filtrar por estado:</label>
                <select id="filtroEstado" onchange="filtrarPrestamos()">
                    <option value="TODOS">Todos</option>
                    <option value="ACTIVO">Activos</option>
                    <option value="DEVUELTO">Devueltos</option>
                    <option value="VENCIDO">Vencidos</option>
                </select>
            </div>
        </div>

        <!-- Formulario de Préstamo -->
        <div id="formularioPrestamo" class="form-container" style="display: none;">
            <div class="form-header">
                <h2>Nuevo Préstamo</h2>
                <button class="btn-close" onclick="cerrarFormulario()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="prestamoForm" onsubmit="guardarPrestamo(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="usuarioId">Usuario *</label>
                        <select id="usuarioId" required>
                            <option value="">Seleccione un usuario</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="libroId">Libro *</label>
                        <select id="libroId" required>
                            <option value="">Seleccione un libro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fechaPrestamo">Fecha de Préstamo *</label>
                        <input type="date" id="fechaPrestamo" required>
                    </div>

                    <div class="form-group">
                        <label for="fechaDevolucionEsperada">Fecha de Devolución Esperada *</label>
                        <input type="date" id="fechaDevolucionEsperada" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="cerrarFormulario()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Registrar Préstamo
                    </button>
                </div>
            </form>
        </div>

        <!-- Tabla de Préstamos -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Libro</th>
                        <th>Fecha Préstamo</th>
                        <th>Fecha Devolución Esperada</th>
                        <th>Fecha Devolución Real</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaPrestamos">
                    <tr>
                        <td colspan="8" class="text-center">Cargando préstamos...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Notificaciones -->
    <div id="notification" class="notification"></div>

    <!-- JavaScript -->
    <script src="js/prestamos.js"></script>
</body>
</html>
